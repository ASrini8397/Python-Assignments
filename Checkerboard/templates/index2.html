<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='/css/style.css')}}">
    <title>Checkerboard</title>
</head>
<body>
    <div class="container">
        <div class="checkerboard">
            {% for i in range(4) %}
                    <div class="row2">
                        {% for x in range(0,num) %}
                            {% if x%2 ==0 %}
                                <div class="box1"> </div>
                            {% elif x%2 !=0 %}            
                                <div class="box2"></div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div class="row1">
                        {% for x in range(0,num) %}
                            {% if x%2 !=0 %}
                                <div class="box1"> white box</div>
                            {% elif x%2 ==0 %}            
                                <div class="box2"></div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    
             {% endfor %}       
        </div>
    </div>
    
</body>
</html>
