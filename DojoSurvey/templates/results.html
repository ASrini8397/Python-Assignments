<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Survey Results</title>
</head>
<body>
    <h1 class="jumbotron text-center border border-dark"> Survey Results</h1>
    <div class="container p-3 my-3 bg-primary text-white">
        <ul class="list-group list-inline list-group-item list-group-item-action active ">
            <li class="row">
                <h1 class="col-sm-4"> Your Name:</h1>
                <h1 class="col-sm-6">{{fullname}}</h1>
            </li>
            <li class="row">
                <p class="col-sm-4">Location:</p>
                <p class="col-sm-6"> {{location}} </p> 
            </li>
            <li class="row">
                <p class="col-sm-4">Language:</p>
                <p class="col-sm-6"> {{language}} </p> 
            </li>
            <li class="row">
                <p class="col-sm-4">Comments:</p>
                <p class="col-sm-6"> {{comments}} </p> 
            </li>
        </ul>
        <form action="/goback" method="post">
            <input type="submit" value="Go Back" class="btn btn-secondary btn-lg">
        </form>
    </div>
</body>
</html>
